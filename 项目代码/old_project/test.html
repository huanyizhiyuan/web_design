<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.js</title>
    <script src="./JavaScript/d3.min.js" charset="UTF-8"></script>

</head>
<body>
    <p>Hello world!--1</p>
    <p>Hello world!--2</p>
</body>
</html>

<script>
    //链式语法
    var e=d3.select("body").selectAll("p");
    e.style("color", "blue").style("font-size", "72px");
    e.text("3");
</script>
