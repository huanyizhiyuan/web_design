<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: url('./img/背景.jpg')no-repeat center center fixed;
            /*兼容浏览器版本*/
            /*background-repeat: no-repeat;*/
            /*background-size: cover;*/
            /*background-position: center;*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="./css/box.css">
</head>
<body>
    <div id="box">
        你好世界！
        <div>
            <script type="text/javascript">
                // 设置SVG的宽度和高度
                var svgWidth = 500, svgHeight = 50;

                // 创建SVG元素
                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", svgWidth)
                    .attr("height", svgHeight);

                // 创建时间轴数据
                var data = [
                    new Date(2023, 0, 1), // 注意：JavaScript的月份是从0开始的，所以0代表1月
                    new Date(2023, 2, 1),
                    new Date(2023, 4, 1),
                    new Date(2023, 6, 1),
                    new Date(2023, 8, 1),
                    new Date(2023, 10, 1)
                ];

                // 定义时间轴的比例尺
                var x = d3.scaleTime()
                    .domain(d3.extent(data))
                    .range([0, svgWidth]);

                // 定义时间轴的轴
                var xAxis = d3.axisBottom(x)
                    .ticks(d3.timeMonth.every(1)) // 每月显示一个刻度
                    .tickFormat(d3.timeFormat("%b %Y")); // 刻度格式：月份和年份

                // 将时间轴添加到SVG中
                svg.append("g")
                    .attr("transform", "translate(0," + (svgHeight / 2) + ")")
                    .call(xAxis);
            </script>
        </div>
