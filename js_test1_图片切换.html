<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
</head>
<body>
    <img src="./img/1.jpg" id="flower" width=200px height=200px>
    <br>
    <button id="prev">上一张</button>
    <button id="next">下一张</button>
    <script type="text/javascript">
        //1、获取事件源需要的标签。
        var flower = document.getElementById('flower');
        var nextimg = document.getElementById('next');
        var previmg = document.getElementById('prev');

        var min1=1,max1=5,now=min1;
        //2、监听按钮的点击。
        nextimg.onclick = function (){
            //alert('被点击了');
            now++;
            if(now>max1)now=min1;
            flower.setAttribute('src',`./img/${now}.jpg`);
        }
        previmg.onclick = function (){
            //alert('被点击了');
            now--;
            if(now<min1)now=max1;
            flower.setAttribute('src',`./img/${now}.jpg`);
        }
    </script>
</body>
</html>
